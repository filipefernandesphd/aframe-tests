<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- A-FRAME -->
    <script src="../javascript/aframe.min.js"></script>

    <!-- A-Frame Interaction Sytem -->
    <script src="./aframe-interactions-system.js"></script>
    
    <script>
        AFRAME.registerComponent('click-component-test', {
            init: function () {
                this.el.addEventListener('click', function () {
                    alert('objeto clicado');
                });
            }
        });
    </script>

</head>

<body>
    <a-scene interactions="raycaster:.clickable">

        <!-- Câmera -->
        <a-entity camera="active: true" look-controls wasd-controls position="0 1.6 0"></a-entity>

        <!-- class="clickable" = elemento clicável -->
        <!-- click-component-test = componente adicionado -->
        <a-box class="clickable" click-component-test position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>

        <a-sphere class="clickable" click-component-test position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>

</html>
