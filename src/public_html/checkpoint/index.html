<html>

<head>
        <!-- A-FRAME -->
        <script src="../javascript/aframe.min.js"></script>

        <!-- A-Frame Interaction Sytem -->
        <script src="../interactions/aframe-interactions-system.js"></script>
    
        <!-- A-Frame Extras -->
        <script src="./aframe-extras.min.js"></script>


    <script>
        AFRAME.registerComponent('click-component-test', {
            init: function () {
                this.el.addEventListener('click', function () {
                    alert('objeto clicado');
                });
            }
        });
    </script>
</head>

<body>
    <a-scene interactions="raycaster:[checkpoint]">
        <a-entity id="rig" movement-controls="controls: checkpoint" checkpoint-controls="mode: teleport">
            <a-entity camera position="0 1.6 0" look-controls="pointerLockEnabled: false">
            </a-entity>
        </a-entity>

        <a-box click-component-test position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder checkpoint position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>

</html>
